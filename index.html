<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For AWELEWA ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-pink: #ffeef0;
            --heart-red: #d90429;
            --btn-pink: #ff4d6d;
        }

        body { 
            text-align: center; 
            font-family: 'Georgia', serif; 
            background-color: var(--primary-pink); 
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            color: #4a4a4a;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-photo {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 20px 0;
        }

        .affirmation-card {
            max-width: 550px;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(217, 4, 41, 0.1);
            line-height: 1.6;
            font-style: italic;
            border-left: 5px solid var(--btn-pink);
            text-align: left;
            margin-bottom: 20px;
        }

        /* Area where the No button can move */
        .interaction-area {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 250px; 
            margin-top: 20px;
        }

        button { 
            padding: 12px 30px; 
            font-size: 18px; 
            cursor: pointer; 
            border-radius: 50px; 
            border: none; 
            font-weight: bold;
            transition: transform 0.2s;
        }

        #yesBtn { 
            background-color: var(--btn-pink); 
            color: white; 
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            position: relative;
            z-index: 10;
        }

        #noBtn { 
            background-color: #808080; 
            color: white; 
            position: absolute; 
            z-index: 5;
            left: 60%; /* Initial starting position */
        }

        textarea {
            width: 90%;
            max-width: 450px;
            height: 100px;
            border-radius: 15px;
            border: 2px solid var(--btn-pink);
            padding: 12px;
            font-family: inherit;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <audio id="vibe">
        <source src="love-my-baby.mp3" type="audio/mpeg">
    </audio>

    <div id="content-wrapper">
        <img src="awelewa.jpg" class="main-photo" alt="AWELEWA" onerror="this.src='https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Zic3VqZzNqam9pZnBqZzRmanBqZzRmanBqZzRmanBqZzRmanBqJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KzM1lAfJjCW3TM3p2G/giphy.gif'">
        
        <h1 style="color: var(--heart-red);">Aw√©l√©w√† Obinrin</h1>

        <div class="affirmation-card">
            "It was love at first sight the moment I saw you... I just knew you were the one from the moment our eyes met. I thought I know what chemistry felt like but this is a whole different level... I don‚Äôt want to ever look away again."
        </div>

        <h2 style="color: var(--heart-red);">Will you be my Valentine? üåπ</h2>
        
        <div class="interaction-area">
            <button id="yesBtn" onclick="handleYes()">Yes!</button>
            <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No</button>
        </div>
    </div>

    <script>
        function moveNo() {
            const btn = document.getElementById('noBtn');
            const area = document.querySelector('.interaction-area');
            
            // Calculate random coordinates within the interaction area
            const maxX = area.clientWidth - btn.offsetWidth;
            const maxY = area.clientHeight - btn.offsetHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        function handleYes() {
            // Play music
            const audio = document.getElementById('vibe');
            audio.play().catch(e => console.log("Audio play blocked until interaction"));

            // Start confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });

            // Transition to feedback screen
            document.body.innerHTML = `
                <div style="padding-top: 30px; display: flex; flex-direction: column; align-items: center;">
                    <h1 style="color: #d90429;">I KNEW YOU'D SAY YES! ‚ù§Ô∏è</h1>
                    <img src="awelewa.jpg" style="width: 250px; border-radius: 20px; border: 5px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.1);">
                    <p style="font-size: 20px; color: #ff4d6d; font-weight: bold; margin-top: 15px;">Forever to go with you, Aw√©l√©w√†.</p>
                    
                    <div style="margin-top: 20px; width: 100%;">
                        <h3 style="color: #d90429;">Why did you say yes? ‚ú®</h3>
                        <textarea id="reason" placeholder="Write your heart out..."></textarea>
                        <br>
                        <button onclick="sendWhatsApp()" style="background-color: #ff4d6d; color: white; margin-top: 10px;">Send my love</button>
                    </div>
                </div>
            `;
        }

        function sendWhatsApp() {
            const text = document.getElementById('reason').value;
            const phone = "2347063628656"; // Your confirmed number
            const url = `https://wa.me/${phone}?text=${encodeURIComponent("My Reason for saying YES: " + text)}`;
            
            window.open(url, '_blank');

            document.body.innerHTML = `
                <div style="padding-top: 100px;">
                    <h1 style="color: #d90429;">My Heart is Full. ‚ù§Ô∏è</h1>
                    <p style="font-size: 18px;">I've received your message, Aw√©l√©w√†. Can't wait to see you.</p>
                    <div style="font-size: 60px; margin-top: 20px;">üíçüåπü•∞</div>
                </div>
            `;
            confetti({ particleCount: 100, spread: 360, origin: { y: 0.5 } });
        }
    </script>
</body>
</html>
