<style>
    /* ... existing styles ... */
    .container { 
        position: relative; 
        width: 100%; 
        height: 400px; /* Increased height so the No button has room to run */
        margin-top: 20px; 
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    #noBtn { 
        background-color: #808080; 
        color: white; 
        position: absolute; /* Essential for the 'move' logic */
        z-index: 999;
        transition: 0.1s; /* Makes the jump feel snappy but smooth */
    }
    /* ... rest of styles ... */
</style>

<script>
    function moveButton() {
        const btn = document.getElementById('noBtn');
        const container = document.querySelector('.container');
        
        // This calculates boundaries based on the container size
        // instead of the whole screen, which is more reliable
        const maxWidth = container.clientWidth - btn.offsetWidth;
        const maxHeight = container.clientHeight - btn.offsetHeight;
        
        const x = Math.random() * maxWidth;
        const y = Math.random() * maxHeight;
        
        btn.style.left = x + 'px';
        btn.style.top = y + 'px';
    }
    // ... rest of script ...
</script>
