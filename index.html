<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For AWELEWA ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            text-align: center; 
            font-family: 'Arial', sans-serif; 
            background-color: #ffeef0; 
            margin: 0;
            padding: 50px 20px;
            overflow-x: hidden;
        }
        .container { position: relative; width: 100%; height: 200px; margin-top: 30px; }
        button { 
            padding: 15px 35px; 
            font-size: 22px; 
            cursor: pointer; 
            border-radius: 50px; 
            border: none; 
            transition: all 0.2s ease; 
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { 
            background-color: #808080; 
            color: white; 
            position: absolute; 
            z-index: 999;
        }
        h1 { color: #d90429; font-size: 2.5rem; }
        .love-letter {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(217, 4, 41, 0.1);
            line-height: 1.8;
            color: #4a4a4a;
            font-style: italic;
        }
        .final-photo {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 20px;
            border: 8px solid white;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <audio id="vibe">
        <source src="love-my-baby.mp3" type="audio/mpeg">
    </audio>

    <div id="main-content">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Zic3VqZzNqam9pZnBqZzRmanBqZzRmanBqZzRmanBqZzRmanBqJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KzM1lAfJjCW3TM3p2G/giphy.gif" width="180">
        
        <h1>AWELEWA, Will you be my Valentine? üåπ</h1>

        <div class="love-letter">
            "Every day with you feels like a melody. You are my heartbeat and my greatest joy. 
            I love you more than words could ever describe, and I want to spend this special day 
            (and every day after) reminding you how much you mean to me."
        </div>
        
        <div class="container">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 100);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 100);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            // Play Wizkid
            const song = document.getElementById('vibe');
            song.play();

            // Fire Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });

            // Switch to the 'Yes' screen
            document.body.innerHTML = `
                <div style="padding-top: 50px;">
                    <h1>I KNEW YOU'D SAY YES! ‚ù§Ô∏è</h1>
                    <p style="font-size: 22px; color: #d90429;">I Love You, AWELEWA!</p>
                    
                    <img src="awelewa.jpg" class="final-photo" alt="My Valentine" onerror="this.src='https://media.giphy.com/media/l41lH4ADRtAYnGsLe/giphy.gif'">
                    
                    <div style="margin-top: 20px;">
                        <p>‚ô´ Playing: Love My Baby - Wizkid ‚ô´</p>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
