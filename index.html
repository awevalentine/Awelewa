<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For AWELEWA ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { text-align: center; font-family: 'Arial', sans-serif; background-color: #ffeef0; padding: 50px; overflow: hidden; }
        .container { position: relative; width: 100%; height: 300px; margin-top: 50px; }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; border-radius: 10px; border: none; transition: 0.3s; }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #808080; color: white; position: absolute; }
        .final-photo { width: 300px; border-radius: 15px; border: 5px solid white; margin-top: 20px; }
    </style>
</head>
<body>
    <audio id="vibe"><source src="love-my-baby.mp3" type="audio/mpeg"></audio>

    <h1>Will you be my Valentine, AWELEWA? üåπ</h1>
    <div class="container">
        <button id="yesBtn" onclick="celebrate()">Yes!</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('vibe').play();
            confetti({ particleCount: 150, spread: 70 });
            document.body.innerHTML = `
                <h1>I KNEW YOU'D SAY YES! ‚ù§Ô∏è</h1>
                <img src="awelewa.jpg" class="final-photo">
                <p>I love you so much!</p>
            `;
        }
    </script>
</body>
</html>
