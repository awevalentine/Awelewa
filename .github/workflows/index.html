<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For AWELEWA ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            text-align: center; 
            font-family: 'Arial', sans-serif; 
            background-color: #ffeef0; 
            padding-top: 100px; 
            overflow: hidden; /* Prevents scrollbars during confetti */
        }
        .container { position: relative; width: 100%; height: 300px; }
        button { 
            padding: 15px 30px; 
            font-size: 20px; 
            cursor: pointer; 
            border-radius: 10px; 
            border: none; 
            margin: 10px; 
            transition: 0.3s; 
            font-weight: bold;
        }
        #yesBtn { background-color: #ff4d6d; color: white; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3); }
        #noBtn { background-color: #808080; color: white; position: absolute; }
        h1 { color: #d90429; font-size: 2.5rem; }
        .gif-container img { width: 250px; border-radius: 15px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="gif-container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Zic3VqZzNqam9pZnBqZzRmanBqZzRmanBqZzRmanBqZzRmanBqJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KzM1lAfJjCW3TM3p2G/giphy.gif" alt="Cute heart gif">
    </div>

    <h1>Will you be my Valentine, AWELEWA? üåπ</h1>
    
    <div class="container">
        <button id="yesBtn" onclick="celebrate()">Yes!</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Calculate random positions
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            // Launch Confetti!
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffafcc', '#ff0000']
            });

            // Update the screen content
            document.body.innerHTML = `
                <div style="margin-top: 100px;">
                    <h1>Yay! I knew you'd say yes! ‚ù§Ô∏è</h1>
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNXAwbmpueGZqZzRmanBqZzRmanBqZzRmanBqZzRmanBqZzRmanBpJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lH4ADRtAYnGsLe/giphy.gif" width="300">
                    <p style="font-size: 24px; color: #d90429;">I love you so much!</p>
                </div>
            `;
        }
    </script>
</body>
</html>
