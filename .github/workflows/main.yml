<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        h1 { color: #d02090; }
        .buttons { margin-top: 20px; }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            margin: 10px;
            transition: 0.3s;
        }
        #yesBtn { background-color: #ff69b4; color: white; }
        #noBtn { background-color: #808080; color: white; position: absolute; }
    </style>
</head>
<body>

    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eHptbmZ4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" alt="Cute Cat" width="200">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">YES!</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            const noBtn = document.getElementById('noBtn');
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            alert("YAY! See you on the 14th! ü•∞");
            document.body.innerHTML = "<h1>Can't wait! ‚ù§Ô∏è See you soon!</h1><img src='https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcm5mMnR4Ym56Ym56Ym56Ym56Ym56Ym56Ym56Ym56JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/26BRv0ThflsHCqfJA/giphy.gif'>";
        }
    </script>
</body>
</html>
