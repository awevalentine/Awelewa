<!DOCTYPE html>
<html>
<head>
    <title>For My Favorite Person ‚ù§Ô∏è</title>
    <style>
        body { text-align: center; font-family: 'Arial', sans-serif; background-color: #ffeef0; padding-top: 100px; }
        .container { position: relative; width: 100%; height: 300px; }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; border-radius: 10px; border: none; margin: 10px; transition: 0.3s; }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #808080; color: white; position: absolute; }
        h1 { color: #d90429; }
    </style>
</head>
<body>
    <h1>Will you be my Valentine, [Name]? üåπ</h1>
    <div class="container">
        <button id="yesBtn" onclick="celebrate()">Yes!</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Generate random position within the screen
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.body.innerHTML = "<h1>Yay! I knew you'd say yes! ‚ù§Ô∏è</h1><p>I love you!</p><div style='font-size:100px'>ü•∞üíñ‚ú®</div>";
            // You can add a confetti library here like canvas-confetti
        }
    </script>
</body>
</html>
